<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides Stranger Things </title>
    <link rel="stylesheet" href="src/style/staly.css">

</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slides" id="slide1" checked>
            <input type="radio" name="slides" id="slide2">
            <input type="radio" name="slides" id="slide3">
            <input type="radio" name="slides" id="slide4">
            <input type="radio" name="slides" id="slide5">

            <div class="slide s1">
                <img src="src/imagem/slide1.jpg" alt="todos os personagens">
            </div>

            <div class="slide">
                <img src="src/imagem/slide2.jpg" alt="todos os personagens">
            </div>

            <div class="slide">
                <img src="src/imagem/slide3.jpg" alt="todos os personagens">
            </div>

            <div class="slide">
                <img src="src/imagem/slide4.jpg" alt="Max">
            </div>

            <div class="slide">
                <img src="src/imagem/slide5.jpg" alt="hopper">
            </div>
        </div>

            <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>
    </div>
</body>
</html>
